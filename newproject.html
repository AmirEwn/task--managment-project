<!DOCTYPE html>
<html lang="en" class="size-full" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="size-full">
    <section class="bg-gray-900 text-white w-full h-screen justify-center flex items-center">
        <div class="bg-gray-800 size-3/4 rounded-lg ">
            <div class="grid grid-cols-3 gap-2 p-5 size-full text-white border rounded-2xl overflow-x-hidden">
                <form class="col-span-3 grid grid-cols-2 gap-6 p-6 size-full">
                    <h1 class="text-2xl font-bold text-center mb-2 col-span-2">ایجاد پروژه جدید</h1>





                    <!-- بخش سمت راست (عنوان و اعضا) -->
                    <div class="grid size-full">
                        <!-- عنوان پروژه -->
                        <div class="space-y-2 w-full ">
                            <label for="project-title" class="block text-sm font-medium">عنوان پروژه</label>
                            <input type="text" id="project-title" name="project-title"
                                placeholder="عنوان پروژه را وارد کنید"
                                class="  text-right w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required>
                        </div>

                        <!-- انتخاب اعضای تیم -->
                        <div class="space-y-2">
                            <label class=" text-sm font-medium grid ">اعضای تیم</label>
                            <div
                                class=" bg-gray-700 border border-gray-600 rounded-md p-4 h-64 overflow-y-auto">
                                <!-- لیست کاربران موجود -->
                                <div class="space-y-3">
                                    <div class="flex items-center">
                                        <input id="user-1" name="team-members" type="checkbox"
                                            class="h-4 w-4 text-blue-600 rounded bg-gray-800 border-gray-600 focus:ring-blue-500">
                                        <label for="user-1" class="ml-2 text-sm">کاربر اول (user1@example.com)</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-2" name="team-members" type="checkbox"
                                            class="h-4 w-4 text-blue-600 rounded bg-gray-800 border-gray-600 focus:ring-blue-500">
                                        <label for="user-2" class="ml-2 text-sm">کاربر دوم (user2@example.com)</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-3" name="team-members" type="checkbox"
                                            class="h-4 w-4 text-blue-600 rounded bg-gray-800 border-gray-600 focus:ring-blue-500">
                                        <label for="user-3" class="ml-2 text-sm">کاربر سوم (user3@example.com)</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-4" name="team-members" type="checkbox"
                                            class="h-4 w-4 text-blue-600 rounded bg-gray-800 border-gray-600 focus:ring-blue-500">
                                        <label for="user-4" class="ml-2 text-sm">کاربر چهارم (user4@example.com)</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-5" name="team-members" type="checkbox"
                                            class="h-4 w-4 text-blue-600 rounded bg-gray-800 border-gray-600 focus:ring-blue-500">
                                        <label for="user-5" class="ml-2 text-sm">کاربر پنجم (user5@example.com)</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-6" name="team-members" type="checkbox"
                                            class="h-4 w-4 text-blue-600 rounded bg-gray-800 border-gray-600 focus:ring-blue-500">
                                        <label for="user-6" class="ml-2 text-sm">کاربر ششم (user6@example.com)</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input id="user-7" name="team-members" type="checkbox"
                                            class="h-4 w-4 text-blue-600 rounded bg-gray-800 border-gray-600 focus:ring-blue-500">
                                        <label for="user-7" class="ml-2 text-sm">کاربر هفتم (user7@example.com)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- بخش سمت چپ (توضیحات) -->
                    <div class="grid size-full">
                        <!-- توضیحات پروژه -->
                        <div class="space-y-2 h-full w-full ">
                            <label for="project-description"
                                class=" text-sm font-medium w-full">توضیحات پروژه</label>
                            <textarea id="project-description" name="project-description" rows="10"
                                placeholder="... توضیحات کامل درباره پروژه"
                                class="resize-none text-right grid w-full h-64 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 "></textarea>
                        </div>

                        <!-- دکمه ارسال -->
                        <div class=" pt-4 h-full">
                            <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                                ایجاد پروژه
                            </button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
