    <script>

        document.getElementById("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const token = sessionStorage.getItem('access_token');
            const apiUrl = 'http://localhost:8000/api/projects/';

            const name = document.getElementById("project-title").value;
            const description = document.getElementById("project-description").value;

            const newProjectData = {
                name,
                description
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // این خیلی مهمه 👈
                },
                body: JSON.stringify(newProjectData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`خطا در ساخت پروژه: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(' پروژه ساخته شد:', data);


                    setTimeout(() => {

                        window.location.href = "profile.html";

                    }, 2000);
                })

                .catch(error => {
                    console.error(' خطا:', error.message);
                });


        })

        const token = sessionStorage.getItem('access_token');
        if (!token) {
            window.location.href = "login.html";
        }
    </script>
