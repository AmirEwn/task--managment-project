        const jalaali = {
            toGregorian: function (jy, jm, jd) {
                const a = Math.floor((jy - 979) * 365.25) + ((jm - 1) * 30.5) + jd;
                const date = new Date(2000, 0, 1);
                date.setDate(date.getDate() + a);
                return {
                    gy: date.getFullYear(),
                    gm: date.getMonth() + 1,
                    gd: date.getDate()
                };
            }
        };
    </script>
